<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67981b31bb.js" crossorigin="anonymous"></script>
    <title>To Do List_v1.0</title>
</head>
<body>
    <main>
        <div id="intro">
            <p id="intro-text">Salve a sua próxima tarefa:</p>
        </div>
        <div id="text">
            <input type="text" name="txtbox" id="txtbox" placeholder="O que você vai fazer?">
            <div id="plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div id="task">
            <p id="intro-text">Estas são suas tarefas:</p>
        </div>
        <div id="to-do">
            <p id="answer">Insira sua tarefa. . .</p>
            <div id="done">
                <i class="fa-solid fa-check"></i>
            </div>
            <div id="close"><i class="fa-solid fa-close"></i></div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
